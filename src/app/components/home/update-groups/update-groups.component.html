<h1 mat-dialog-title>Actualizar carpeta</h1>
<div mat-dialog-content [formGroup]="groupForm">
    <mat-form-field appearance="fill">
        <mat-label>Carpeta</mat-label>
        <mat-select formControlName="group">
            <mat-option *ngFor="let group of groups" [value]="group.id">
                {{group.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="updateGroup(groupForm.value)">Actualizar</button>
</div>
